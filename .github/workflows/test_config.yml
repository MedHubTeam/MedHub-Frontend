name: "TestCI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build-test-lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm install -g eslint
    - run: npm run test
    - run: npm run lint
    - run: curl "https://api.render.com/deploy/srv-cqci9pg8fa8c73cqs1r0?key=CIjJDokET3A"
